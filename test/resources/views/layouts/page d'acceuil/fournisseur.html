<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fournisseur</title>
</head>
<body>
    <header>
        <h1>Molka Delivery</h1>
        <nav>
            <ul>
                <li><a href="welcome.html">Home</a></li>
                <li><a href="#">Provider</a></li> 
            </ul>
        </nav>
    </header>

    <main>
        <section class="fournisseur">
            <h2>Formular for Provider</h2>
            <form action="#" method="post">
                <label for="username">Login</label>
                <input type="text" id="username" name="username" required placeholder="login"><br>
        
                <label for="email">Password</label>
                <input type="email" id="email" name="email" required placeholder="password"><br>
                <a href="#" class="btn-sign-in">Sign in</a>
                <br>
            </form>
        
            <p>Si vous n'avez pas un compte, <a href="signup.html">connect hear</a>.</p>
            <p><a href="forgot_password.html">Mot de passe oublié ?</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Service de Livraison</p>
    </footer>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
         header {
        background-color: #767394;
        color: #fff;
        padding: 10px;
        text-align: center;
    }
    nav ul li {
        display: inline;
        margin: 0 10px;
    }
    nav ul li a {
        text-decoration: none;
        color: #fff;
    }
        .fournisseur {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    margin-top: 20px; /* Espace entre les catégories et le formulaire */
}

.fournisseur h2 {
    text-align: center;

}

.fournisseur form,
.fournisseur p
 {
    max-width: 400px;
    margin: 0 auto;
}

.fournisseur label,
.fournisseur input,
.fournisseur p{
    display: block;
    width: 100%;
    margin-bottom: 10px;
}

.fournisseur input
 {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}
.btn-sign-in{
        display: block;
        margin: 20px auto 0;
        padding: 10px 20px;
        background-color: #8f2c2c;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        text-align: center;
        font-size: 16px;
        width: fit-content;
    }
    </style>

    <script>
         document.addEventListener('DOMContentLoaded', function() {
    // Sélectionnez les éléments avec lesquels vous souhaitez interagir

    // Exemple : Changer la couleur de fond du header au survol
    const header = document.querySelector('header');
    header.addEventListener('mouseover', function() {
        header.style.backgroundColor = '#555';
    });
    header.addEventListener('mouseout', function() {
        header.style.backgroundColor = '#767394';
    });

        
    const contactSection = document.querySelector('.fournisseur');
    contactSection.style.backgroundColor = 'white';
   
});
    </script>
</body>

</html>
