<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recuperation</title>
</head>
<body>
    <section class="forgot_pass">
    <h1>Password Recuperation</h1>

    <!-- Formulaire de récupération de mot de passe -->
    <form action="#" method="post">
        <label for="email">Tap your E-mail adress</label>
        <input type="email" id="email" name="email" required placeholder="email"><br>

        <a href="#" class="btn-send">Send</a>
    </form>
</section>

    <!-- Script de traitement du formulaire -->
    <style>
body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
         header {
        background-color: #767394;
        color: #fff;
        padding: 10px;
        text-align: center;
    }
    nav ul li a {
        text-decoration: none;
        color: #fff;
    }
        .forgot_pass {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    margin-top: 20px; /* Espace entre les catégories et le formulaire */
}

.forgot_pass h2 {
    text-align: center;

}

.forgot_pass form,
.forgot_pass p
 {
    max-width: 400px;
    margin: 0 auto;
}

.forgot_pass label,
.forgot_pass input,
.forgot_pass p{
    display: block;
    width: 100%;
    margin-bottom: 10px;
}

.forgot_pass input
 {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}
.btn-send{
        display: block;
        margin: 20px auto 0;
        padding: 10px 20px;
        background-color: #8f2c2c;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        text-align: center;
        font-size: 16px;
        width: fit-content;
    }
    </style>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche l'envoi du formulaire

            // Récupérer l'e-mail saisi par l'utilisateur
            const email = document.getElementById('email').value;

            // Envoyer un nouveau mot de passe à l'e-mail de l'utilisateur (simulation)
            // En réalité, vous devrez gérer cela côté serveur
            const newPassword = generateRandomPassword(); // Générer un mot de passe aléatoire
            alert(`Un nouveau mot de passe a été envoyé à ${email}. Nouveau mot de passe : ${newPassword}`);
        });

        function generateRandomPassword() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let newPassword = '';
            for (let i = 0; i < 8; i++) {
                newPassword += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return newPassword;
        }
    </script>
</body>
</html>
