<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Molka Delivery</h1>
        <nav>
            <ul>
                <li><a href="welcome.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li> <!-- Lien vers la nouvelle page de contact -->
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h2>Contact us</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Name">
                <br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Message">
                <br>
                <label for="sujet">Subject</label>
                <input type="sujet" id="sujet" name="sujet" required placeholder="Subject">
                <br>
                <label for="message">Message</label>
                <input type="message" id="message" name="message" required placeholder="Message">
                <br>
                <a href="#" class="btn-send-message">Send a message!</a>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Service de Livraison</p>
    </footer>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
         header {
        background-color: #767394;
        color: #fff;
        padding: 10px;
        text-align: center;
    }
    nav ul li {
        display: inline;
        margin: 0 10px;
    }
    nav ul li a {
        text-decoration: none;
        color: #fff;
    }
        .contact {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    margin-top: 20px; /* Espace entre les catégories et le formulaire */
}

.contact h2 {
    text-align: center;

}

.contact form {
    max-width: 400px;
    margin: 0 auto;
}

.contact label,
.contact input {
    display: block;
    width: 100%;
    margin-bottom: 10px;
}

.contact input {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}
.btn-send-message{
        display: block;
        margin: 20px auto 0;
        padding: 10px 20px;
        background-color: #8f2c2c;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        text-align: center;
        font-size: 16px;
        width: fit-content;
    }
    </style>

    <script>
         document.addEventListener('DOMContentLoaded', function() {
    // Sélectionnez les éléments avec lesquels vous souhaitez interagir

    // Exemple : Changer la couleur de fond du header au survol
    const header = document.querySelector('header');
    header.addEventListener('mouseover', function() {
        header.style.backgroundColor = '#555';
    });
    header.addEventListener('mouseout', function() {
        header.style.backgroundColor = '#767394';
    });

        
    const contactSection = document.querySelector('.contact');
    contactSection.style.backgroundColor = 'white';
   
});
    </script>
</body>

</html>
